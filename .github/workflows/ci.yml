name: CI
on:
    push:
        branches:
            - master
jobs:
    lint:
        runs-on: self-hosted
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install deps
              run: yarn install --frozen-lockfile
            - name: Lint
              run: yarn lint:check
    build:
        needs: [lint]
        runs-on: self-hosted
        steps:
            - name: Deploy using ssh
              run: |
                  yarn install --frozen-lockfile
                  cd /opt/dating-bot
                  git pull origin main
                  git status
                  yarn
                  pm2 restart uniconn-bot
