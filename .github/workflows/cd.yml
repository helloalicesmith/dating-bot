name: CD

on:
    push:
        branches: [master]

jobs:
    build:
        runs-on: self-hosted
        steps:
            - name: Deploy using ssh
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.PRIVATE_KEY }}
                  port: 22
                  script: |
                      cd /opt/uniconn-bot
                      git pull origin main
                      git status
                      yarn
                      pm2 restart uniconn-bot
